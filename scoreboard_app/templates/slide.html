<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>複数のdivブロックをスライド形式にする</title>
    <meta name="description" content="divブロックのスライダーのサンプル">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" type="text/css"
        href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-1-7/css/6-1-7.css">

    <link rel="stylesheet" href="styles.css">

    <script src="js/slide.js"></script>

    <style>
        .slider {
            width: 80%;
            margin: auto;
        }

        .slider .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            /* 適切な高さに調整 */
            background-color: #f2f2f2;
            /* スライドの背景色 */
            font-size: 24px;
            /* テキストのサイズ */
            color: #333;
            /* テキストの色 */
        }

        /* カスタム矢印ボタンのスタイル */
        .slick-prev,
        .slick-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 30px;
            color: #333;
            /* 矢印の色 */
            z-index: 1;
        }

        .slick-prev {
            left: 10px;
        }

        .slick-next {
            right: 10px;
        }

        .slick-prev:before,
        .slick-next:before {
            display: none;
        }
    </style>

</head>

<body>


    <div class="slider">
        <div class="slide">
            <div class="bb-score__item">
                <a class="bb-score__content" data-cl_cl_index="1">
                    <p class="bb-score__description">
                        <span class="bb-score__date">6/2（日）</span>
                        <span class="bb-score__venue">エスコンF</span>
                    </p>
                    <div class="bb-score__status">
                        <div class="bb-score__team">
                            <span class="bb-score__homeLogo bb-score__homeLogo--npbTeam8"></span>
                            <span>日本ハム</span>
                            <span class="bb-score__score">9</span>
                        </div>
                        <span class="bb-score__score">-</span>
                        <div class="bb-score__team">
                            <span class="bb-score__score">2</span>
                            <span>DeNA</span>
                            <span class="bb-score__awayLogo bb-score__awayLogo--npbTeam3"></span>
                        </div>
                    </div>
                    <p class="bb-score__link">試合終了</p>
                </a>
            </div>
        </div>
        <div class="slide">スライド 2</div>
        <div class="slide">スライド 3</div>
        <div class="slide">スライド 4</div>
        <div class="slide">スライド 5</div>
        <div class="slide">スライド 6</div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev">←</button>',
                nextArrow: '<button type="button" class="slick-next">→</button>'
            });
        });
    </script>

</body>

</html>
